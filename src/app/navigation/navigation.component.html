<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) ? 'false' : 'true'"
      *ngIf="currentUser">
    <mat-toolbar>
      <img class="logo" src="../../assets/image/rl_logo.png" alt="product logo">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="joblist"><mat-icon class="mr-2">work_outline</mat-icon> Job List</a>
      <!-- <a mat-list-item routerLinkActive="active" routerLink="userlist"><mat-icon class="mr-2">person</mat-icon>User Management</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="white-background mat-elevation-z2" *ngIf="currentUser"> 
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">
        User
        <mat-icon aria-label="Example heart icon">expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon aria-label="exit app icon">exit_to_app</mat-icon>
          logout</button>
      </mat-menu>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- <app-login-page></app-login-page> -->
  </mat-sidenav-content>
</mat-sidenav-container>
