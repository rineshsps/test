<div class="loginContentHeight">
  <div class="loginContent">
    <mat-card>
      <form class="formWidth" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <mat-card-header class="contentCenter mt-3 mb-3">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content class="align-center">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input  matInput id="email"  name="email" type="email" formControlName="email">
          <mat-icon matPrefix class="mr-2" color="accent" >email</mat-icon>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix class="mr-2" color="accent">vpn_key</mat-icon>
          <input  matInput id="password" name="password" type="password" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="align-center">
        <button mat-raised-button type="submit" class="full-width" color="accent" [disabled]="userForm.invalid">LOGIN</button>
      </mat-card-actions>
      <mat-card-footer class="align-center mt-4 mb-4">
        <img class="footerLogo" src="../../assets/image/rldatix_product_logo.png" alt="product logo">
      </mat-card-footer>
    </form>
    </mat-card>
  </div>
</div>
