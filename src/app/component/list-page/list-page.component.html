<div class="container-fluid">
  <div class="mat-elevation-z2 mt-3 mb-3 white-background">
    <div class="rowContent p-3">
      <span class="mat-h2 mb-0">Job List</span>
      <span class="spacer"></span>
      <span>
        <button mat-raised-button color="accent" (click)="createJob()">
          <mat-icon aria-label="add icon">add</mat-icon>
          Create Job
        </button>
      </span>
    </div>
    <div class="tableWrapper">
      <table mat-table [dataSource]="dataSource">

        <!-- Jobname Column -->
        <ng-container matColumnDef="jobname">
          <th mat-header-cell *matHeaderCellDef> Jobname </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Frequency Column -->
        <ng-container matColumnDef="frequency">
          <th mat-header-cell *matHeaderCellDef> Frequency </th>
          <td mat-cell *matCellDef="let element"> {{element.frequencyType}} </td>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Start Time </th>
          <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
        </ng-container>

        <!-- Timezone Column -->
        <!-- <ng-container matColumnDef="timezone">
          <th mat-header-cell *matHeaderCellDef> Timezone </th>
          <td mat-cell *matCellDef="let element"> {{element.timezone}} </td>
        </ng-container> -->

        <!-- Scheduled Column -->
        <ng-container matColumnDef="scheduled">
          <th mat-header-cell *matHeaderCellDef class="align-center"> Scheduled </th>
          <td mat-cell *matCellDef="let element" class="align-center">
            <div *ngIf="element.published">
              <mat-icon class="green_icon">check_circle_outline</mat-icon>
            </div>
            <div *ngIf="!element.published">
              <mat-icon color="warn">remove_circle_outline</mat-icon>
            </div>
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="align-center"> Actions </th>
          <td mat-cell *matCellDef="let element" class="align-center"> 
            <button mat-icon-button color="accent" matTooltip="Edit" matTooltipPosition="above">
              <mat-icon aria-label="icon-button with a create icon">edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" matTooltip="Delete" matTooltipPosition="above">
              <mat-icon aria-label="icon-button with a delete icon">delete_outline</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="tableHeader"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator pageIndex='0' pageSize="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
